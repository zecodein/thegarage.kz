<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="grey darken-4">
      <div class="container nav-wrapper">
        <a href="#!" class="brand-logo"
          ><img class="responsive-img" width="128" src="img/logo/logo0.svg"
        /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons yellow-text text-accent-1">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="sass.html" class="yellow-text text-accent-1">Sass</a>
          </li>
          <li>
            <a href="badges.html" class="yellow-text text-accent-1"
              >Components</a
            >
          </li>
          <li>
            <a href="collapsible.html" class="yellow-text text-accent-1"
              >Javascript</a
            >
          </li>
          <li>
            <a href="mobile.html" class="yellow-text text-accent-1">Mobile</a>
          </li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav grey darken-4" id="mobile-demo">
      <li><a href="sass.html" class="yellow-text text-accent-1">Sass</a></li>
      <li>
        <a href="badges.html" class="yellow-text text-accent-1">Components</a>
      </li>
      <li>
        <a href="collapsible.html" class="yellow-text text-accent-1"
          >Javascript</a
        >
      </li>
      <li>
        <a href="mobile.html" class="yellow-text text-accent-1">Mobile</a>
      </li>
    </ul>

    <!-- parallax -->
    <div class="parallax-container">
      <div class="parallax"><img src="img/home/aboutus0.jpeg" /></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 class="header">Parallax</h2>
        <p class="grey-text text-darken-3 lighten-3">
          Parallax is an effect where the background content or image in this
          case, is moved at a different speed than the foreground content while
          scrolling.
        </p>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/home/carwash0.jpg" /></div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- navbar mobile collapse -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems);
      });
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".parallax");
        var instances = M.Parallax.init(elems);
      });
    </script>
  </body>
</html>
